      name: VolumeSnapshot
      type: string
    - description: VolumeSnapshot object namespace to which this VolumeSnapshotContent is bound.
      jsonPath: .spec.volumeSnapshotRef.namespace
      name: VolumeSnapshotNamespace
      type: string
    - jsonPath: .metadata.creationTimestamp
