    name: v1
    schema:
      openAPIV3Schema:
        description: |-
          VolumeSnapshotContent represents the actual "on-disk" snapshot object in the
          underlying storage system.
        properties:
          apiVersion:
            description: |-
              API version of this object representation. Servers convert recognized schemas
              to the latest internal value and may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind of REST resource this object represents. Servers may infer this value
              from the endpoint the client submits requests to. Cannot be updated
              after creation. Value must be in CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              Properties of VolumeSnapshotContent created by the underlying storage system.
            properties:
              deletionPolicy:
                description: |-
                  Controls deletion behavior of VolumeSnapshotContent and its physical snapshot
                  when the bound VolumeSnapshot is deleted.
                  Supported values:

                  `Retain`: VolumeSnapshotContent and its physical snapshot on the underlying storage system are preserved.
                  `Delete`: VolumeSnapshotContent and its physical snapshot on the underlying storage system are removed.
                  
                  For dynamically provisioned snapshots, automatically filled by the
                  CSI snapshotter sidecar with the `DeletionPolicy` field defined in the corresponding
                  VolumeSnapshotClass.
                  For pre-existing snapshots, users **must specify** when creating the
                  VolumeSnapshotContent object.
                enum:
                - Delete
                - Retain
                type: string
              driver:
                description: |-
                  CSI driver name used to create the physical snapshot on the underlying storage system.
                  Must be the same as the name returned by the CSI GetPluginName() call for
                  that driver.
                type: string
              source:
                description: |-
                  Specifies whether the snapshot is (or should be) dynamically provisioned
                  or already exists and requires a Kubernetes object representation.
                  Immutable after creation.
                properties:
                  snapshotHandle:
                    description: |-
                      CSI `snapshot_id` of a pre-existing snapshot on the underlying storage system
                      for which a Kubernetes object representation was (or should be) created.
                      Immutable.
                    type: string
                    x-kubernetes-validations:
                    - message: snapshotHandle is immutable
                      rule: self == oldSelf
                  volumeHandle:
                    description: |-
                      CSI `volume_id` of the volume from which a snapshot should be dynamically taken.
                      Immutable.
                    type: string
                    x-kubernetes-validations:
                    - message: volumeHandle is immutable
                      rule: self == oldSelf
                type: object
                x-kubernetes-validations:
                - message: volumeHandle is required once set
                  rule: '!has(oldSelf.volumeHandle) || has(self.volumeHandle)'
                - message: snapshotHandle is required once set
                  rule: '!has(oldSelf.snapshotHandle) || has(self.snapshotHandle)'
                - message: exactly one of volumeHandle and snapshotHandle must be
                    set
                  rule: (has(self.volumeHandle) && !has(self.snapshotHandle)) || (!has(self.volumeHandle)
                    && has(self.snapshotHandle))
              sourceVolumeMode:
                description: |-
                  Mode of the volume whose snapshot is taken. Can be either `Filesystem` or `Block`.
                  If not specified, the source volume's mode is unknown.
                  Immutable.
                  This field is an alpha field.
                type: string
                x-kubernetes-validations:
                - message: sourceVolumeMode is immutable
                  rule: self == oldSelf
              volumeSnapshotClassName:
                description: |-
                  VolumeSnapshotClass name from which this snapshot was (or will be) created.
                  After provisioning, the VolumeSnapshotClass may be deleted or
                  recreated with different values and should not be referenced post-snapshot creation.
                type: string
              volumeSnapshotRef:
                description: |-
                  VolumeSnapshot object to which this VolumeSnapshotContent is bound.
                  VolumeSnapshot.Spec.VolumeSnapshotContentName field must reference
                  this VolumeSnapshotContent name for the bidirectional binding to be valid.
                  For a pre-existing VolumeSnapshotContent object, name and namespace of the
                  VolumeSnapshot object **must be provided** for binding.
                  Immutable after creation.                  
                properties:
                  apiVersion:
                    description: |-
                      API version of the referent.
                    type: string
                  fieldPath:
                    description: |-
                      If referring to a piece of an object instead of an entire object, this string
                      should contain a valid JSON/Go field access statement, such as `desiredState.manifest.containers[2]`.
                      For example, if the object reference is to a container within a pod, this would take on a value like:
                      `spec.containers{name}` (where `name` refers to the name of the container that triggered
                      the event) or if no container name is specified `spec.containers[2]` (container with
                      index 2 in this pod). This syntax is chosen only to have some well-defined way of
                      referencing a part of an object.
                      TODO: this design is not final and this field is subject to change in the future.
                    type: string
                  kind:
                    description: |-
                      Kind of the referent.
                      More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
                    type: string
                  name:
                    description: |-
                      Name of the referent.
                      More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    type: string
                  namespace:
                    description: |-
                      Namespace of the referent.
                      More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
                    type: string
                  resourceVersion:
                    description: |-
                      Specific resourceVersion to which this reference is made, if any.
                      More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#concurrency-control-and-consistency
                    type: string
                  uid:
                    description: |-
                      UID of the referent.
                      More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#uids
                    type: string
                type: object
                x-kubernetes-map-type: atomic
                x-kubernetes-validations:
                - message: both spec.volumeSnapshotRef.name and spec.volumeSnapshotRef.namespace
                    must be set
                  rule: has(self.name) && has(self.__namespace__)
            required:
            - deletionPolicy
            - driver
            - source
            - volumeSnapshotRef
            type: object
            x-kubernetes-validations:
            - message: sourceVolumeMode is required once set
              rule: '!has(oldSelf.sourceVolumeMode) || has(self.sourceVolumeMode)'
          status:
            description: |-
              Current information of a snapshot.
            properties:
              creationTime:
                description: |-
                  Timestamp when the point-in-time snapshot is taken by the underlying storage system.
                  For dynamic snapshot creation, filled by the
                  CSI snapshotter sidecar with the `creation_time` value returned from CSI
                  `CreateSnapshot` gRPC call.
                  For a pre-existing snapshot, filled with the `creation_time`
                  value returned from the CSI `ListSnapshots` gRPC call if the driver supports it.
                  If not specified, the creation time is unknown.
                  Format is a Unix nanoseconds time encoded as an int64.
                  On Unix, the command `date +%s%N` returns the current time in nanoseconds
                  since 1970-01-01 00:00:00 UTC.
                format: int64
                type: integer
              error:
                description: |-
                  Last observed error during snapshot creation, if any.
                  Upon success after retry, the field is cleared.
                properties:
                  message:
                    description: |-
                      Details of the encountered error during snapshot creation if specified.
                      **Note:** message may be logged, and should not contain sensitive information.
                    type: string
                  time:
                    description: |-
                      Timestamp when the error was encountered.
                    format: date-time
                    type: string
                type: object
              readyToUse:
                description: |-
                  Indicates whether a snapshot is ready to be used to restore a volume.
                  For dynamic snapshot creation, filled by the
                  CSI snapshotter sidecar with the `ready_to_use` value returned from CSI
                  `CreateSnapshot` gRPC call.
                  For a pre-existing snapshot, filled with the `ready_to_use`
                  value returned from the CSI `ListSnapshots` gRPC call if the driver supports it,
                  otherwise set to `True`.
                  If not specified, the readiness of a snapshot is unknown.
                type: boolean
              restoreSize:
                description: |-
                  Complete size of the snapshot in bytes.
                  For dynamic snapshot creation, filled by the
                  CSI snapshotter sidecar with the `size_bytes` value returned from CSI
                  `CreateSnapshot` gRPC call.
                  For a pre-existing snapshot, filled with the `size_bytes`
                  value returned from the CSI `ListSnapshots` gRPC call if the driver supports it.
                  When restoring a volume from this snapshot, the volume size **must not**
                  be smaller than the restoreSize if specified, otherwise the restoration will fail.
                  If not specified, the size is unknown.
                format: int64
                minimum: 0
                type: integer
              snapshotHandle:
                description: |-
                  CSI `snapshot_id` of a snapshot on the underlying storage system.
                  If not specified, dynamic snapshot creation has either failed
                  or is still in progress.
                type: string
              volumeGroupSnapshotHandle:
                description: |-
                  CSI `group_snapshot_id` of a group snapshot on the underlying storage system.
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
